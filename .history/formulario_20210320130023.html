<!DOCTYPE html>
<html lang="en">
<head>

        <fieldset>
        <h1>INICIAR SESION</h1>
          <ul class="flex-outer">

            <li>

            <li>

              <input type="password" id="password">

            <li>
              <button type="submit">SUBMIT</button>
            </li>
          </ul>
        </fieldset>
        </form>
