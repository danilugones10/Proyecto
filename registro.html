<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style_registro.css">
</head>
<body>
    <div id="oscuro">
      <i class="bi bi-toggle-on"></i>
    </div>
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="usuario@gmail.com">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Nombre</label>
          <input type="text" class="form-control" id="inputNombre" placeholder="nombre">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Apellidos</label>
          <input type="text" class="form-control" id="inputApellido" placeholder="apellido1, apellido2">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Nombre de Usuario</label>
            <input type="text" class="form-control" id="inputUsuario">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Sexo</label>
            <select id="inputState" class="form-control">
              <option selected>Masculino</option>
              <option>Femenino</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Edad</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Acepto terminos y servicios
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-danger">Sign in</button>
      </form>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <script src="js/oscuro.js"></script> 
</body>
</html>
